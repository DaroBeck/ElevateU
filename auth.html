<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ElevateU ‚Ä¢ Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- IMPORTANT: auth page uses auth.css -->
  <link rel="stylesheet" href="./auth.css" />
</head>

<body>
  <main class="auth-page">
    <!-- subtle stars layer -->
    <div class="auth-stars" aria-hidden="true"></div>

    <div class="auth-wrap">
      <!-- small brand pill -->
      <a class="auth-brand" href="./index.html" aria-label="Back to ElevateU">
        <img src="./assets/elevateu-logo.png" alt="ElevateU" />
        <span>ElevateU</span>
      </a>

      <!-- centered card -->
      <section class="auth-card" aria-label="Authentication">
        <div class="auth-tabs" role="tablist" aria-label="Sign in or Sign up">
          <button class="auth-tab" type="button" data-tab="signin" role="tab" aria-selected="true">
            Sign in
          </button>
          <button class="auth-tab" type="button" data-tab="signup" role="tab" aria-selected="false">
            Sign up
          </button>
        </div>

        <h1 class="auth-title" id="authTitle">Welcome back</h1>
        <p class="auth-subtitle" id="authSubtitle">Sign in using email/password or a provider.</p>

        <div class="auth-providers">
          <button class="auth-provider" type="button">Continue with Google</button>
          <button class="auth-provider" type="button">Continue with GitHub</button>
          <button class="auth-provider" type="button">Continue with Apple</button>
          <button class="auth-provider" type="button">Continue with Discord</button>
        </div>

        <div class="auth-or">
          <span>OR</span>
        </div>

        <!-- SIGN IN FORM -->
        <form class="auth-form" id="signinForm" autocomplete="on">
          <label class="auth-label">
            Email
            <input class="auth-input" type="email" name="email" placeholder="you@example.com" required />
          </label>

          <label class="auth-label">
            Password
            <div class="auth-pass">
              <input class="auth-input" id="signinPass" type="password" name="password" placeholder="Your password" required />
              <button class="auth-eye" type="button" data-eye="signinPass" aria-label="Show password">üëÅ</button>
            </div>
          </label>

          <div class="auth-row">
            <label class="auth-check">
              <input type="checkbox" />
              <span>Remember me</span>
            </label>
            <a class="auth-link" href="#">Forgot password?</a>
          </div>

          <button class="auth-submit" type="submit">Sign in</button>

          <p class="auth-foot">
            New here? <a class="auth-link" href="#signup" data-jump="signup">Create an account</a>.
          </p>
        </form>

        <!-- SIGN UP FORM -->
        <form class="auth-form hidden" id="signupForm" autocomplete="on">
          <label class="auth-label">
            Email
            <input class="auth-input" type="email" name="email" placeholder="you@example.com" required />
          </label>

          <label class="auth-label">
            Password
            <div class="auth-pass">
              <input class="auth-input" id="signupPass" type="password" name="password" placeholder="Create a password" required />
              <button class="auth-eye" type="button" data-eye="signupPass" aria-label="Show password">üëÅ</button>
            </div>
          </label>

          <label class="auth-label">
            Confirm password
            <div class="auth-pass">
              <input class="auth-input" id="signupPass2" type="password" name="password2" placeholder="Repeat your password" required />
              <button class="auth-eye" type="button" data-eye="signupPass2" aria-label="Show password">üëÅ</button>
            </div>
          </label>

          <label class="auth-check auth-check-wide">
            <input type="checkbox" required />
            <span>I agree to the Terms and Privacy Policy</span>
          </label>

          <button class="auth-submit" type="submit">Create account</button>

          <p class="auth-foot">
            Already have an account? <a class="auth-link" href="#signin" data-jump="signin">Use Sign in</a>.
          </p>
        </form>
      </section>

      <footer class="auth-copy">¬© <span id="year"></span> ElevateU</footer>
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const tabs = Array.from(document.querySelectorAll(".auth-tab"));
    const signinForm = document.getElementById("signinForm");
    const signupForm = document.getElementById("signupForm");
    const title = document.getElementById("authTitle");
    const subtitle = document.getElementById("authSubtitle");

    function setMode(mode) {
      const isSignup = mode === "signup";

      tabs.forEach(t => {
        const selected = t.dataset.tab === mode;
        t.setAttribute("aria-selected", selected ? "true" : "false");
        t.classList.toggle("active", selected);
      });

      signinForm.classList.toggle("hidden", isSignup);
      signupForm.classList.toggle("hidden", !isSignup);

      title.textContent = isSignup ? "Create your account" : "Welcome back";
      subtitle.textContent = isSignup
        ? "Sign up using email/password or a provider."
        : "Sign in using email/password or a provider.";

      // keep URL stable so header links work
      location.hash = isSignup ? "signup" : "signin";
    }

    tabs.forEach(btn => btn.addEventListener("click", () => setMode(btn.dataset.tab)));

    document.querySelectorAll("[data-jump]").forEach(a => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        setMode(a.dataset.jump);
      });
    });

    // initial mode from hash or query
    const params = new URLSearchParams(location.search);
    const qMode = (params.get("mode") || "").toLowerCase();
    const hashMode = (location.hash || "").replace("#", "").toLowerCase();
    const initial = (qMode === "signup" || hashMode === "signup") ? "signup" : "signin";
    setMode(initial);

    // password eye toggles
    document.querySelectorAll("[data-eye]").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-eye");
        const input = document.getElementById(id);
        if (!input) return;
        input.type = input.type === "password" ? "text" : "password";
      });
    });

    // demo submit handlers (replace with real backend later)
    signinForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Sign in submitted (demo). Hook this up to your backend/auth provider.");
    });

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Sign up submitted (demo). Hook this up to your backend/auth provider.");
    });
  </script>
</body>
</html>
